<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple To-Do List</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;}
.container {
background-color: #ffffff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;}
h1 {
text-align: center;
color: #333;
margin-bottom: 20px;
}
.input-container {
display: flex;
margin-bottom: 20px;
}
#taskInput {
flex-grow: 1;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px 0 0 5px;
font-size: 16px;
}
#addButton {
padding: 10px 15px;
background-color: #007bff;
color: white;
border: none;
border-radius: 0 5px 5px 0;
cursor: pointer;
font-size: 16px;
transition: background-color 0.2s;
}
#addButton:hover {
background-color: #0056b3;
}
#taskList {
list-style: none;
padding: 0;
}
#taskList li {
display: flex;
justify-content: space-between;
align-items: center;
padding: 10px;
margin-bottom: 8px;
background-color: #e9ecef;
border-radius: 5px;
transition: background-color 0.2s;
}
#taskList li.completed {
text-decoration: line-through;
color: #6c757d;
background-color: #d1e7dd;
}
.done-btn {
background-color: #28a745;
color: white;
border: none;
border-radius: 5px;
padding: 5px 10px;
cursor: pointer;
font-size: 14px;
margin-left: 10px;
}
.done-btn:hover {
background-color: #1e7e34;
}
</style>
</head>
<body>
<div class="container">
<h1>To-Do List</h1>
