<!DOCTYPE html>
<html>
<head>
<title>JS Validation Example</title>
</head>
<body style="font-family: Arial; margin: 40px;">
<h2>JS VALIDATION</h2>
<form onsubmit="return validateForm()">
<label for="email">Email ID:</label><br>
<input type="text" id="email" name="email" placeholder="name@domain.com"><br><br>
<label for="phone">Phone Number:</label><br>
<input type="text" id="phone" name="phone" placeholder="10-digit number"><br><br>
<input type="submit" value="Validate">
</form>
<script>
function validateForm() {
var email = document.getElementById("email").value.trim();
var phone = document.getElementById("phone").value.trim();
var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
var phonePattern = /^[0-9]{10}$/;
if (!emailPattern.test(email)) {
alert("Invalid Email ID! Please enter in format name@domain.com");
return false;
}
if (!phonePattern.test(phone)) {
alert("Invalid Phone Number! Please enter a 10-digit number only.");
return false;
}
alert("Validation Successful!");
return true;
}
</script>
</body>
</html>
