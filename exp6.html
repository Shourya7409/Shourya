<!DOCTYPE html>
<head>
<title>Form Validation — Name & Password</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;padding:32px}
.card{max-width:520px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
h2{margin:0 0 12px 0}
label{display:block;margin:12px 0 6px;color:#223} input[type=text],input[type=password]{width:100%;padding:10px;border:1px solid #ccd;border-radius:6px;font- size:15px;box-sizing:border-box}
.hint{font-size:13px;color:#556;margin-top:6px}
.errors{color:#b00020;font-size:13px;margin-top:6px;min-height:18px}
button{margin-top:14px;padding:10px 14px;border:0;background:#0066cc;color:#fff;border-radius:6px;font- size:15px;cursor:pointer}
button:disabled{opacity:.6;cursor:not-allowed}
.ok{color:green}
</style>
</head>
<body>
<div class="card">
<h2>Login</h2>
<form id="loginForm" novalidate>
<label for="name">Full name</label>
<input id="name" name="name" type="text" autocomplete="name" required placeholder="e.g. Yoyo Honey Singh">
<div id="nameError" class="errors" aria-live="polite"></div>
<label for="password">Password</label>
<input id="password" name="password" type="password" autocomplete="current-password" required placeholder="At least 8 characters">
<div id="passwordError" class="errors" aria-live="polite"></div>
<button id="submitBtn" type="submit">Sign in</button>
<div id="result" class="hint" aria-live="polite"></div>
</form>
</div>
<script>
function validateName(name){
if(!name) return {ok:false, message:'Name is required.'}; const trimmed = name.trim();
if(trimmed.length < 6) return {ok:false, message:'Name must be at least 6 characters.'}; if(trimmed.length > 50) return {ok:false, message:'Name is too long.'};
const re = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$/u;
if(!re.test(trimmed)) return {ok:false, message:'Name contains invalid characters.'}; return {ok:true, message:''};
}
function validatePassword(pw){
if(!pw) return {ok:false, message:'Password is required.'};
if(pw.length < 8) return {ok:false, message:'Password must be at least 8 characters.'}; const re = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}/;
if(!re.test(pw)) return {ok:false, message:'Password must include upper & lower case letters, a digit, and a special character.'};
return {ok:true, message:''};
}
(function(){
const form = document.getElementById('loginForm'); const nameInput = document.getElementById('name'); const passInput = document.getElementById('password');
const nameError = document.getElementById('nameError'); const passError = document.getElementById('passwordError'); const result = document.getElementById('result');
const submitBtn = document.getElementById('submitBtn'); function updateButtonState(){
const n = validateName(nameInput.value).ok; const p = validatePassword(passInput.value).ok; submitBtn.disabled = !(n && p);
}
nameInput.addEventListener('input', function(){
const res = validateName(this.value); nameError.textContent = res.ok ? '' : res.message;
if(res.ok) nameError.classList.add('ok'); else nameError.classList.remove('ok'); updateButtonState();
});
passInput.addEventListener('input', function(){ const res = validatePassword(this.value); passError.textContent = res.ok ? '' : res.message;
if(res.ok) passError.classList.add('ok'); else passError.classList.remove('ok'); updateButtonState();
});
form.addEventListener('submit', function(e){ e.preventDefault();
result.textContent = '';
const nres = validateName(nameInput.value); const pres = validatePassword(passInput.value);
nameError.textContent = nres.ok ? '' : nres.message; passError.textContent = pres.ok ? '' : pres.message; if(nres.ok && pres.ok){
result.textContent = 'Validation passed — form ready to submit.'; result.style.color = 'green';
} else {
result.textContent = 'Fix the highlighted errors and try again.'; result.style.color = '#b00020';
}
});
updateButtonState();
})();
</script>
</body>
</html>
