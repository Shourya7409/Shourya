<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for password>Password:</label>
<input type="password" id="password" name="password" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" required><br><br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other">
<label for="other">Other</label><br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>
<label for="Language">Language Known:</label>
<label for="english">English</label>
<input type="checkbox" id="english" name="language" value="English">
<label for="Hindi">Hindi</label>
<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="Telugu">Telugu</label>
<input type="checkbox" id="telugu" name="language" value="Telugu">
<label for="Tamil">Tamil</label>
<input type="checkbox" id="tamil" name="language" value="Tamil"><br><br>
<label for="address">Address:</label><br><br>
<textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
